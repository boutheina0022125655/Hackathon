<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Join our CS Club ! </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="body">

<!-- The Navbar is always displayed on all the pages-->
<div id="navbar">
    <img src="CS ICON.png" class="Logo">
    <a class="link" id="Title">The Fadi Computer Science Club </a>
    <a href="index.html" class="link" id="link"> Home </a>
    <a href="AboutUs.html" class="link" id="link"> About Us </a>
    <a href="#top" class="link" id="link"> Join Us</a>
</div>


<!-- The Main Part of the website-->
<div class="main-section-joinus">
    <h1 id="h1">Fadi Computer Science Club Registration</h1>
    <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbwgF7oOs7s_12OeK0BQMOI9AJAU--673ll7Q211JkuOHMIRhhAzVIBNhZMMYUEospwp/exec" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="level">Level:</label>
        <input type="text" id="level" name="level" required>

        <label for="experience">Programming Experience (in years):</label>
        <input type="number" id="experience" name="experience" required>

        <label for="interests">Interests (comma-separated):</label>
        <input type="text" id="interests" name="interests" required>

        <input type="submit" value="Register" id="register">
    </form>
</div>


<!-- The Footer is always displayed on all the pages-->
<div class="footer">
    <div class="Instagram">
        <img src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c521.png" id="insta" >
        <a href="https://www.instagram.com/fadi.cs.club/"> Our Instagram </a>
    </div>
    <div class="Discord">
        <img src="https://japaniste.fr/wp-content/uploads/2019/12/discord-logo-png-transparent.png" id="discord">
        <a href="https://discord.gg/C96uDzKt"> Our Discord </a>
    </div>
</div>   

</body>
</html>
